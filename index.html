<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manish weds Neeti</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('royal-background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Times New Roman', serif;
      overflow-x: hidden;
    }
    .gold-text {
      color: #d4af37;
      text-shadow: 1px 1px 2px #8b7500;
    }
    .gold-border {
      border: 4px solid #d4af37;
    }
    .circle-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #d4af37;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s ease-out forwards;
    }
    .fade-in-delay {
      animation-delay: 0.5s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="din-shagna-da.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="bg-white bg-opacity-80 rounded-3xl shadow-2xl max-w-3xl w-full p-6 text-center">

    <!-- Title -->
    <h1 class="text-4xl md:text-5xl font-extrabold gold-text mb-2 fade-in">Manish weds Neeti</h1>

    <!-- Invitation line -->
    <p class="text-lg md:text-xl gold-text mb-6 fade-in fade-in-delay">Invitation from <span class="font-bold">Aryan</span> to <span class="font-bold">Prachi</span></p>

    <!-- Bride & Groom Photos -->
    <div class="flex justify-center gap-8 mb-6 fade-in fade-in-delay" style="animation-delay: 1s;">
      <img src="bride.jpg" alt="Bride" class="circle-img">
      <img src="groom.jpg" alt="Groom" class="circle-img">
    </div>

    <!-- Couple Image -->
    <div class="mb-6 fade-in" style="animation-delay: 1.5s;">
      <img src="bride-groom-landscape.jpg" alt="Couple" class="w-full rounded-2xl gold-border shadow-lg">
    </div>

    <!-- Save the Date Section -->
    <h2 class="text-3xl gold-text font-semibold mb-2 fade-in" style="animation-delay: 2s;">Save the Date</h2>
    <p class="text-lg gold-text mb-1 fade-in" style="animation-delay: 2.2s;">Venue – ग्राम - मँझलाडीह (सारठ)</p>

    <!-- Wedding Schedule -->
    <div class="text-left text-lg gold-text mt-4 leading-relaxed px-4 fade-in" style="animation-delay: 2.5s;">
      <p><strong>6th May:</strong> तिलकोत्सव</p>
      <p><strong>7th May:</strong> कुल देवी पूजन, उबटन (हल्दी)</p>
      <p><strong>8th May:</strong> मेहंदी, संगीत</p>
      <p><strong>9th May:</strong> शुभ विवाह</p>
    </div>

    <p class="text-sm gold-text mt-6 fade-in" style="animation-delay: 3s;">We request your presence to bless the couple on this joyous occasion.</p>
  </div>

</body>
</html>
